<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notes Site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1> Your Notes </h1>
    <div th:each="el : ${articles}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <p th:text="@{el.anons}"/>
        <a th:href=" '/notes/' + ${el.id}" class="btn btn-warning">Details</a>

    </div>
    <h3>How does it work?</h3><br>
    <p>Add your notes</p>
    <p>Easily modify, customize and mark</p>
    <p>Manage your daily schedule in one place!</p>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
